<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="grid">
        <button data-num="1" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <button data-num="2" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <button data-num="3" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <br>
        <br>
        <button data-num="4" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <button data-num="5" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <button data-num="6" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <br>
        <br>
        <button data-num="7" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <button data-num="8" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
        <button data-num="9" type="button" style="width: 100px; height:100px" onclick="playerSelect()"></button>
    </div>

    
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</body>
</html>
